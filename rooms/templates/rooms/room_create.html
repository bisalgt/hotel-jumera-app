{% extends 'gallery/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container align-center' style = "max-width:100%; height:auto;padding:50px; ">
  <h2 class="text-center" style="font-style:italic;background-color:rgba(0,200,0,0.5);">Add New Room</h2><br>
  <small class="about_create_warning">The Width and Height of Image <strong> MUST </strong>be 1366px-by-768px for efficient view</small>
<form method='POST' enctype="multipart/form-data">
{% csrf_token %}
{{ form |crispy }}
<button type="submit" class="btn btn-success">Create Room</button>
</form>
</div>
{% endblock content %}
