{% extends 'gallery/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% for obj in gallery_obj|slice:"0:1"%}
<div class="booking_create_container" style="background-image:url('{{obj.gallery_image.url}}');">
<div class="booking_create_contain">
<form method='POST' enctype="multipart/form-data">
{% csrf_token %}
{{ form | crispy }}
<button type="submit" class="btn btn-success">Book Now!</button>
</form>
</div>
</div>
{% endfor %}
{% endblock content %}
