{% extends 'gallery/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% for obj in gallery_obj|slice:"8:9"%}
<div class="booking_create_container" style="color:white;background-attachment:fixed;background-image:url('{{obj.gallery_image.url}}');">
<div class="booking_create_contain">
<br>
<h3 class="text-center"> Book Now! </h3>
<form method='POST' enctype="multipart/form-data">
{% csrf_token %}
{{ form | crispy }}
<button type="submit" class="btn btn-success">Book Now!</button>
</form>
</div>
</div>
{% endfor %}
{% endblock content %}
