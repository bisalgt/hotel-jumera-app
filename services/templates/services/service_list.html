{% extends 'gallery/base.html' %}

{% block content %}
<div class='container-fluid'>
{% for service in services %}
<div class='row' style='margin:20px; border:2px solid green; padding:5px;'>
<div class='col-md-12'>
  <img class='img-fluid thumbnail' src="{{service.image.url }}" alt="image">
</div>
<div class='col-md-8'>
<p>{{ service.description }}</p>
</div>
</div>
{% endfor %}
</div>
{% endblock content %}
