{% extends 'gallery/base.html'%}
{% load crispy_forms_tags %}
{% block content%}
{% for obj in gallery_obj|slice:"1:2"%}
<div class="contact_us_container" style="background-image:url('{{obj.gallery_image.url}}');">
<div class="contact_us_contain">
<form method='post'>
  {% csrf_token %}
  {{form | crispy }}

  </div>
</div>{% endfor %}

{% endblock content%}
