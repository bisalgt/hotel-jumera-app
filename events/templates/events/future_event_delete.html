{% extends 'gallery/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3>Delete Old Events</h3>
<div class='container event_delete_container'>
<form method='POST' enctype="multipart/form-data">
{% csrf_token %}
{{ form |crispy }}

</div>
{% endblock content %}
